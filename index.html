<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayşən</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #000;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
    }

    h1, p, .heart {
      display: none;
      font-size: 2rem;
      margin: 1rem 0;
      font-style: italic;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-size: 1.4rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .heart {
      width: 15vw;
      height: 15vw;
      max-width: 150px;
      max-height: 150px;
      background: white;
      transform: rotate(-45deg);
      animation: float 4s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: 50%;
      top: 0;
    }

    .button {
      width: 120px;
      height: 50px;
      background-color: #ff6f61;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    .button:active::after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.6);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: burst 0.6s ease-out;
    }

    @keyframes burst {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 300%;
        height: 300%;
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: rotate(-45deg) translateY(0);
      }
      50% {
        transform: rotate(-45deg) translateY(-20px);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Media Queries for small screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .heart {
        width: 20vw;
        height: 20vw;
      }

      .button {
        width: 90px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Audio Player (background music) -->
  <audio id="backgroundMusic">
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button class="button" onclick="startMusic()"><span>Başla👆🏻</span></button>
  
  <div class="heart"></div>
  <h1>Salam Ayşən xanım🫣</h1>
  <p id="text1">Bu sayt təmamilə sənə özəl olaraq hazırlanıb😶‍🌫️</p>
  <p id="text2">Üzünü güldürmək üçün 😅</p>
  <p id="text3">İmtahana görə də rahat ol 🤗</p>
  <p id="text4">İnşallah hər şey yaxşı olacaq 👻</p>
  <p id="text5">Hələlik 🌹</p>
  <p id="text6">İlk dəfədi sayta mahnı əlavə edirəm İnşallah eşidilir səndədə 😂</p>

  <script>
    function startMusic() {
      // Musiqini başlat
      const music = document.getElementById('backgroundMusic');
      music.play();

      // Mətnlər və animasiyalar
      document.querySelector('.heart').style.display = 'block';
      document.querySelector('h1').style.display = 'block';
      document.querySelector('.button').style.display = 'none';

      const texts = ['#text1', '#text2', '#text3', '#text4', '#text5', '#text6'];
      let delay = 0;

      texts.forEach((textId) => {
        setTimeout(() => {
          const element = document.querySelector(textId);
          element.style.display = 'block';
          element.style.animationDelay = '0s';
        }, delay);
        delay += 2000;
      });
    }
  </script>
</body>
</html>
